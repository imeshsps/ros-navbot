mobile_base_controller:
  type        : "diff_drive_controller/DiffDriveController"
  left_wheel  : 'wheel_0_joint'
  right_wheel : 'wheel_1_joint'
  publish_rate: 10.0               # default: 50
  pose_covariance_diagonal : [0.001, .001, 1000000., 1000000., 1000000., 1000.]
  twist_covariance_diagonal: [0.001, .001, 1000000., 1000000., 1000000., 1000.]
 
  # Wheel separation and diameter. These are both optional.
  # diff_drive_controller will attempt to read either one or both from the
  # URDF if not specified as a parameter
  wheel_separation : 0.225
  wheel_radius : 0.035
 
  # Wheel separation and radius multipliers
  wheel_separation_multiplier: 1.0 # default: 1.0
  wheel_radius_multiplier    : 1.0 # default: 1.0
 
  # Velocity commands timeout [s], default 0.5
  cmd_vel_timeout: 0.25
 
  # Base frame_id
  base_frame_id: base_link #default: base_link
 
  # Velocity and acceleration limits
  # Whenever a min_* is unspecified, default to -max_*
  linear:
    x:
      has_velocity_limits    : true
      max_velocity           : 0.05  # m/s
      min_velocity           : -0.05 # m/s
      has_acceleration_limits: true
      max_acceleration       : 0.05  # m/s^2
      min_acceleration       : -0.05 # m/s^2
      has_jerk_limits        : true
      max_jerk               : 5.0  # m/s^3
  angular:
    z:
      has_velocity_limits    : true
      max_velocity           : 0.5  # rad/s
      has_acceleration_limits: true
      max_acceleration       : 0.25  # rad/s^2
      has_jerk_limits        : true
      max_jerk               : 2.5  # rad/s^3

#Publish to TF directly or not
mobile_base_controller/enable_odom_tf: true

#Name of frame to publish odometry in
mobile_base_controller/odom_frame_id: odom

# Publish the velocity command to be executed. 
# It is to monitor the effect of limiters on the controller input.
mobile_base_controller/publish_cmd: true
